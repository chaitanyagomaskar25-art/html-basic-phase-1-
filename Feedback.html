<body>
    <header>
        <h1><q>Submit Feedback</q></h1>
    </header>
    <main>
        <form action="thnku.html" method="get">
        <fieldset>
            <legend>Feedback Form</legend>
        <input type="text" placeholder="Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="tel" placeholder="Enter Mobile Number"><br><br>
        <input type="date" placeholder="Enter Date"><br><br>

       Gender <label for="id1">
            <input type="radio" value="Gender" id="id1">Female
        </label>
        <label for="id2">
             <input type="radio" value="Gender" id="id2">Male
        </label>
        <label for="id3">
            <input type="radio" value="Gender" id="id3">Other
        </label><br><br>
       Type of feedback
        <select name="dropdown" id="2"> 
            <option value="Suggestion">Suggestion</option>
            <option value="Complaint">Complaint</option>
            <option value="Query">Query</option>
            <option value="Appreciation">Appreciation</option>
        </select><br><br>
        <input type="checkbox" name="checkbox">Do you want to subscribe to our newsletter?<br>
        <input type="checkbox" name="checkbox">agree to the terms and conditions <br>
        <input type="checkbox" name="checkbox">Receive updates about new courses <br><br>
       Provide proof of course completion <input type="file"><br><br>
       <input list="text" placeholder="Preferred feedback channel">
       <datalist id="text">
        <option value="Online Form"></option>
        <option value="Email"></option>
        <option value="Phone Call"></option>
       </datalist><br><br>
       <textarea name="feedback" id="1" placeholder="Write your feedback" rows="3" cols="20"></textarea><br><br>
       
      <a href="thnku.html"><button>Submit</button></a>
        </fieldset>
